name: Python App CI/CD Pipeline with Direct Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        echo "Run tests"

    # ğŸ” Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ù€ EC2 Ø¹Ù† Ø·Ø±ÙŠÙ‚ SSH
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu  # Ø£Ùˆ ec2-user Ø­Ø³Ø¨ Ù†ÙˆØ¹ AMI
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          export GITHUB_TOKEN=${{ secrets.TOKEN }}
          cd /home/ubuntu/chatbot-project
          git pull origin main
          bash update_app.sh

